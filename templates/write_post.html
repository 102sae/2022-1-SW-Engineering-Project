
{% block message %} <!--메세지 시작-->
{% with messages = get_flashed_messages(with_categories=true) %} <!--flash-->

{% if messages %}
<p> {{messages[0][1]}}</p>
{% endif %}

{% endwith %}
{% endblock message %} <!--메세지 끝-->

{% block contents%} <!--콘텐츠 시작-->

<style>
        
    form{
        margin: 20px;
        height: 80vh;
        display: flex;
        align-content: space-between;
        justify-content: space-between;
        flex-direction: column;
    }
    #contents{
        height: 70%;
    }

    #title{
        height:5% ;
    }

    #cost{
        height: 5%;
    }

    input{
        border: 0.1;
        border-color: rgba(0,0, 0, 0.05);
        padding: 20px 10px;
        text-align: center;
        border-radius: 10px;
    }

    .main_name{
    margin-top: 20px;
    text-align: center;
    
    }

    I{
        font-size: 40px;
        color: blue;
        font-weight: bold;
        text-shadow: 4px 2px 2px gray;
    }

    p{
        margin-top: -6px;
    }

     a:link { 
       color: black;
       text-decoration: none; 
      }

      a:visited { 
       color:blue;
       text-decoration: none;
      }

      a:hover {
       color : black;
       text-decoration: none;
      }
</style>

<body>
    <div class="main_name"><a href="{{url_for('index')}}"><I>DAPARA</I></a><p>중고 거래 1등 플랫폼</p></div>
<div class="total">
    <form action="{{url_for('write_done')}}" method= "GET" >
        <input type="text" placeholder="제목을 입력해주세요" name="title" id="title" required/>
        <input type="text" placeholder="내용을 입력해주세요" name="contents" id="contents" required/>
        <input type="number" placeholder="가격" name="cost" id="cost" required/>
        <input type="text" placeholder="키워드" name="keyword" id="keyword" required/>
        <p>사진을 선택해주세요</p>
        <input type="file" name="image" id="image">
        <p>판매상태를 선택해주세요</p>
        <label><input type="radio" name="판매상태" value="판매중"> 판매중 </label>
        <label><input type="radio" name="판매상태" value="판매완료"> 판매완료 </label>
        <input type = "submit" />
    </form>

    
</div>
</body>

{% endblock contents %} <!--콘텐츠 끝-->

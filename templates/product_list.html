{% extends "base.html" %} <!--상단바 고정-->

{% block user %} <!--로그인 관련-->
{% endblock user %} 

{% block contents %} <!--콘텐츠 시작-->
{% if lenght == 0 %}
    <p>작성된 포스트가 없습니다. </p>
{% else %}

    {% for post in post_list %}
    <a href="{{url_for('post',pid=post[0])}}">
        <div>
        {{post[1].uid}}
        {{post[1].title}}
        {{post[1].cost}}
        </div>
    </a>
    

    {% endfor %}
{% endif %}
{% endblock contents %}
